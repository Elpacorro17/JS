<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройка банковской карты</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Настройка вашей банковской карты</h2>

    <label for="card-text">Введите текст на карту:</label>
    <input type="text" id="card-text" placeholder="Ваш текст">

    <label for="card-color">Выберите цвет карты:</label>
    <select id="card-color">
        <option value="red">Красный</option>
        <option value="blue">Синий</option>
        <option value="green">Зелёный</option>
    </select>

    <div id="card">
        <p id="card-content">Ваша карта</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
