<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор доставки</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Калькулятор стоимости доставки</h2>

    <form id="delivery-form">
        <label for="product-name">Название товара:</label>
        <input type="text" id="product-name" required>
        
        <label for="weight">Вес (кг):</label>
        <input type="number" id="weight" min="0.1" step="0.1" required>

        <label for="distance">Расстояние (км):</label>
        <input type="number" id="distance" min="1" required>

        <button type="submit">Добавить товар</button>
    </form>

    <table class="product-table">
        <thead>
            <tr>
                <th>Название товара</th>
                <th>Вес (кг)</th>
                <th>Расстояние (км)</th>
                <th>Стоимость доставки</th>
            </tr>
        </thead>
        <tbody id="product-list">
            <!-- Здесь будут добавляться товары -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
