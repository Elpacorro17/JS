<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма опроса</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .error { color: red; font-size: 14px; }
    </style>
</head>
<body>
    <h2>Форма опроса</h2>
    <form id="survey-form">
        <label>Имя пользователя: <input type="text" id="name"></label>
        <div class="error" id="name-error"></div>
        <br>
        <label>Email: <input type="email" id="email"></label>
        <div class="error" id="email-error"></div>
        <br>
        <label>Пол:</label>
        <label><input type="radio" name="gender" value="Мужской"> Мужской</label>
        <label><input type="radio" name="gender" value="Женский"> Женский</label>
        <div class="error" id="gender-error"></div>
        <br>
        <label>Оценка сервиса (1-10): <input type="range" id="rating" min="1" max="10" value="5"></label>
        <span id="rating-value">5</span>
        <br>
        <label>Интересы:</label>
        <label><input type="checkbox" value="Спорт"> Спорт</label>
        <label><input type="checkbox" value="Музыка"> Музыка</label>
        <label><input type="checkbox" value="Путешествия"> Путешествия</label>
        <label><input type="checkbox" value="Кино"> Кино</label>
        <br>
        <label>Дополнительные комментарии:</label>
        <textarea id="comments"></textarea>
        <br>
        <button type="submit">Отправить</button>
    </form>
    
    <h3>Результаты:</h3>
    <div id="results"></div>
    
    <script src="index.js"></script>
</body>
</html>
