<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Динамический список</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #f0f0f0;
            border: 2px solid #0078FF;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }

        .btn-container {
            display: flex;
            gap: 10px;
        }

        button {
            background-color: #0078FF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #005ecb;
        }

        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Динамический список</h1>

    <!-- Ненумерованный список -->
    <ul id="dynamicList"></ul>

    <!-- Кнопки управления -->
    <div class="btn-container">
        <button id="addButton">Добавить элемент</button>
        <button id="removeButton" disabled>Удалить элемент</button>
    </div>

    <script>
        // Получаем ссылки на элементы
        const list = document.getElementById('dynamicList');
        const addButton = document.getElementById('addButton');
        const removeButton = document.getElementById('removeButton');

        // Добавляем новый элемент
        addButton.addEventListener('click', () => {
            const newItem = document.createElement('li');
            newItem.textContent = 'Новый элемент списка';
            list.appendChild(newItem);

            // Активация кнопки удаления
            removeButton.disabled = false;
        });

        // Удаляем последний элемент
        removeButton.addEventListener('click', () => {
            const items = list.getElementsByTagName('li');

            if (items.length > 0) {
                list.removeChild(items[items.length - 1]);
            }

            // Деактивация кнопки удаления, если список пустой
            if (items.length === 0) {
                removeButton.disabled = true;
            }
        });
    </script>
</body>
</html>
