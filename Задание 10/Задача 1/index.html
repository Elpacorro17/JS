<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-галерея</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 20px;
        }

        .gallery {
            display: flex;
            gap: 10px;
            cursor: pointer;
        }

        .gallery img {
            width: 100px;
            height: 70px;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
            border-color: #0078FF;
        }

        .full-size {
            width: 400px;
            height: 300px;
            border: 3px solid #0078FF;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            border-radius: 8px;
        }

        .full-size img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>Мини-галерея</h1>
    
    <!-- Галерея миниатюр -->
    <div class="gallery">
        <img src="bmw_1.jpg" alt="Изображение 1">
        <img src="bmw_2.jpg" alt="Изображение 2">
        <img src="bmw_3.jpg" alt="Изображение 3">
        <img src="bmw_4.jpg" alt="Изображение 4">
    </div>

    <!-- Блок для полноразмерного изображения -->
    <div class="full-size" id="fullImageContainer">
        <p>Выберите изображение</p>
    </div>

    <script>
        // Получаем миниатюры и блок для отображения полного изображения
        const thumbnails = document.querySelectorAll('.gallery img');
        const fullImageContainer = document.getElementById('fullImageContainer');

        // Добавляем обработчик события на каждую миниатюру
        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', () => {
                const fullImageURL = thumbnail.src;

                // Меняем содержимое блока на изображение
                fullImageContainer.innerHTML = `<img src="${fullImageURL}" alt="Полноразмерное изображение">`;
            });
        });
    </script>
</body>
</html>
